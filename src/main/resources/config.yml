effects:
  enabled: true
  effects:
    regeneration:
      type: REGENERATION
      amplifier: 0
      duration: 40
    regen:
      type: regen
      amplifier: 0
      duration: 40
    increase_damage:
      type: INCREASE_DAMAGE
      amplifier: 0
      duration: 40
    speed:
      type: SPEED
      amplifier: 0
      duration: 40
    strength:
      type: STRENGTH
      amplifier: 0
      duration: 40

# Messages used for all languages
messages:
  schedules:
    days: "Days"
  koth-hologram-lines: |-
    &e%minekoth_koth_name_<id>%
    &a%minekoth_koth_state_<id>%
    &c%minekoth_koth_capturer_<id>%
    &b%minekoth_koth_time_<id>%
    &e&l(Stay to capture)

webhook:
  enabled: true
  url: "https://discord.com/api/webhooks/1234567890/12345678901234567890"

playerdata:
  storage: "mysql" # options: mysql, yaml, memory

mysql:
  host: "localhost"
  port: 3306
  database: "mydatabase"
  username: "myusername"
  password: "mypassword"

yaml:
  directory: "playerdata"

capture-rewards:
  enabled: true
  one-time:
    30:
      - "item: DIAMOND,1"
      - "message-key: messages.awarded-diamond"
  repeating:
    30:
      - "item: IRON_INGOT,1"
      - "message-key: messages.awarded-iron"
    60:
      - "command: eco give %player% 1"
      - "message-key: messages.awarded-money"

random-events:
  loot-drop:
    chance: 0.001
    loot:
      - "DIAMOND: 3"
      - "EMERALD: 2"
    drop-count: 5
  zombie-horde:
    chance: 0.0008
    spawn-count: 10
  lightning-strike:
    chance: 0.0005
    damage: 6
    fire-ticks: 100
  skeleton-horde:
    chance: 0.0008
    spawn-count: 10
  potion-effect:
    chance: 0.001
    min-effects: 1
    max-effects: 3
    effects:
      - "SPEED: 600: 1"
      - "STRENGTH: 600: 1"

killstreaks:
  enabled: true
  first-kill:
    1:
      - "item: REDSTONE_BLOCK,1"
      - "message-key: messages.first-kill-reward"
  killstreak-rewards:
    2:
      - "item: DIRT,1"
      - "message-key: messages.killstreak-reward"
    3:
      - "item: STONE,1"
      - "message-key: messages.killstreak-reward"
    4:
      - "item: GOLD_INGOT,1"
      - "message-key: messages.killstreak-reward"