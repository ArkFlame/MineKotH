# Permission: minekoth.reward.multiplier.x
reward-multipliers:
  - 2
  - 3
  - 4
  - 5
  - 6

capturing-broadcast: 
  enabled: false

winner-broadcast:
  enabled: true
  # Show to everyone or only to who participated
  everyone: false

bossbar:
  enabled: true

capturing-particles:
  enabled: true

capturing-effects:
  enabled: true
  effects:
    regeneration:
      type: REGENERATION
      amplifier: 0
      duration: 40
    regen:
      type: regen
      amplifier: 0
      duration: 40
    increase_damage:
      type: INCREASE_DAMAGE
      amplifier: 0
      duration: 40
    speed:
      type: SPEED
      amplifier: 0
      duration: 40
    strength:
      type: STRENGTH
      amplifier: 0
      duration: 40

capturing-options:
  # Reset score when leaving koths
  reset-score: true
  # To win you must reach capture time goal, otherwise
  # the winner will be the one with the most capture times.
  capture-time-goal: true

# Common messages used on all languages
messages:
  lang: "en"
  schedules:
    days: "Days"
  koth-hologram-lines: |-
    &e%minekoth_koth_name_<id>%
    &b%minekoth_koth_time_<id>%
    &a%minekoth_koth_state_<id>%
    &c%minekoth_koth_capturer_<id>%
  koth-states:
    UNCAPTURED: "Uncaptured"
    CAPTURING: "Capturing"
    STALEMATE: "Stalemate"
    CAPTURED: "Captured"
    NOT_STARTED: "Not Started"

webhook:
  enabled: true
  url: "https://discord.com/api/webhooks/1234567890/12345678901234567890"

player-data:
  storage: "yaml" # options: mysql, yaml, memory
  mysql:
    url: "jdbc:mysql://localhost:3306/db"
    username: "root"
    password: "password"
  yaml:
    directory: "playerdata"

capture-rewards:
  enabled: true
  one-time:
    30:
      - "item: DIAMOND,1"
      - "message-key: messages.awarded-diamond"
  repeating:
    30:
      - "item: IRON_INGOT,1"
      - "message-key: messages.awarded-iron"
    60:
      - "command: eco give %player% 1"
      - "message-key: messages.awarded-money"

random-events:
  loot-drop:
    enabled: true
    chance: 0.001
    loot:
      - "DIAMOND: 3"
      - "EMERALD: 2"
    drop-count: 5
  zombie-horde:
    enabled: true
    chance: 0.0008
    spawn-count: 10
  lightning-strike:
    enabled: true
    chance: 0.0005
    damage: 6
    fire-ticks: 100
  skeleton-horde:
    enabled: true
    chance: 0.0008
    spawn-count: 10
  potion-effect:
    enabled: true
    chance: 0.001
    min-effects: 1
    max-effects: 3
    effects:
      - "SPEED: 600: 1"
      - "STRENGTH: 600: 1"
  item-rain:
    enabled: true
    chance: 0.001
    item: "GOLD_NUGGET"
    amount: 20       # Total entities dropped
    radius: 5.0      # Horizontal spread
    altitude: 3.0    # Height above center to drop from

hologram:
  # Whether to spawn holograms above the KOTH capture zone.
  enabled: true
  
  # The hologram plugin to use.
  # Available engines: 
  # - auto (Automatically detects DecentHolograms, HolographicDisplays, or FancyHolograms)
  # - DecentHolograms
  # - HolographicDisplays
  # - FancyHolograms
  engine: auto

killstreaks:
  enabled: true
  first-kill:
    1:
      - "item: REDSTONE_BLOCK,1"
      - "message-key: messages.first-kill-reward"
  killstreak-rewards:
    2:
      - "item: DIRT,1"
      - "message-key: messages.killstreak-reward"
    3:
      - "item: STONE,1"
      - "message-key: messages.killstreak-reward"
    4:
      - "item: GOLD_INGOT,1"
      - "message-key: messages.killstreak-reward"

tab-hook:
  enabled: true
  scoreboard:
    title: "&6&lMINEKOTH"
    lines:
      - "&7&m---------------------"
      - "&fKoth: &e%minekoth_koth_dynamic_name%"
      - "&fX: &b%minekoth_koth_dynamic_x% &fY: &b%minekoth_koth_dynamic_y% &fZ: &b%minekoth_koth_dynamic_z%"
      - ""
      - "&fCapper: &c%minekoth_koth_capturer%"
      - "&fTime Left: &e%minekoth_koth_dynamic_time%"
      - "&7&m---------------------"